<html>
   <head>
      <title>HTML Table Colspan/Rowspan</title>
   </head>
   <body>
       <table border="1"> 
        <tr>
         <td>      
          <table border = "5" bgcolor = "yellow" width="400"  height="200">
            <caption>this is caption</caption>
             <tr>
               <th>Column 1</th>
               <th>Column 2</th>
               <th>Column 3</th>
             </tr>
             <tr>
               <td rowspan = "2">Row 1 Cell 1</td>
               <td>Row 1 Cell 2</td>
               <td>Row 1 Cell 3</td>
             </tr>
             <tr>
               <td>Row 2 Cell 2</td>
               <td>Row 2 Cell 3</td>
             </tr>
             <tr>
               <td colspan = "3">mohamed kamel mohamed 123456 1</td>     
             </tr>
            </table>
            </td> 
           </tr> 
       </table>
   </body>
	
</html>
